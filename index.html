<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="./styles/style.css">

  <script src="js/script.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="bacground-section">

  </div>
  <div class="main-section">
    <div class="header-section">
      <div class="header-todo">
        Todo
      </div>
      <div id="toggleDarkMode" class="apirience-icon">
        <!-- <img src="./images/icon-moon.svg" alt=""> -->
      </div>
    </div>
    <div class="create-new-task">
      <label style="pointer-events: none;" class="chekbox-t">
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <input type="text" class="task-input-n" id="new-task-input" placeholder="Create a new task">
      <!-- <button id="add-task-btn">Add Task</button> -->
    </div>
    <div class="items-section">

      <div id="items" class="items">



      </div>
      <div class="bottom-section">
        <div id="items-left" class="items-left"></div>
        <div class="sort-items">
          <div id="button-all" class="sort-option active">
            All
          </div>
          <div id="button-active" class="sort-option">
            Active
          </div>
          <div id="button-completed" class="sort-option">
            Completed
          </div>
        </div>
        <div id="clear-done" class="clear-completed">
          Clear Completed
        </div>
      </div>

    </div>

    <div class="sort-items-mobile">
      <div class="sort-option active">
        All
      </div>
      <div class="sort-option">
        Active
      </div>
      <div class="sort-option">
        Completed
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mykhailo Nyskohuz</a>.
  </div>
  <!-- <div style="background: red; color: yellow; font-size: 40px; font-family: monospace; text-align: center;"
    class="not-ready-warning">
    NOT READY
  </div> -->
</body>

</html>
